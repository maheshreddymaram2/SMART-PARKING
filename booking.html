<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Parking - Smart Parking System</title>
  <link rel="stylesheet" href="./booking.css"/>
</head>
<body>
  <section id="book-parking" class="dashboard-section">
    <h2>Book Parking</h2>

    <!-- Visual Fare Info -->
    <section class="fare-box">
      <div class="fare-item">
        <img src="./bike2.jpg" alt="Bike" />
        <p>Bike<br><strong>₹10 per slot/hr</strong></p>
      </div>
      <div class="fare-item">
        <img src="./car3.png" alt="Car" />
        <p>Car<br><strong>₹20 per slot/hr</strong></p>
      </div>
      <div class="fare-item">
        <img src="./truck4.jpg" alt="Truck" />
        <p>Truck<br><strong>₹30 per slot/hr</strong></p>
      </div>
    </section>

    <form id="parking-form">
      <div class="form-group">
        <label for="parking-location">Select Location:</label>
        <select id="parking-location" name="location" required>
          <option value="">Select a location</option>
          <option value="location1">Location 1</option>
          <option value="location2">Location 2</option>
          <option value="location3">Location 3</option>
        </select>
      </div>

      <div class="form-group">
        <label for="vehicle-type">Select Vehicle Type:</label>
        <select id="vehicle-type" name="vehicle-type" required>
          <option value="">Select a vehicle type</option>
          <option value="car">Car</option>
          <option value="bike">Bike</option>
          <option value="truck">Truck</option>
        </select>
      </div>

      <div id="parking-grid-container" style="display: none;">
        <h3>Select Parking Slots:</h3>
        <div id="parking-grid" class="grid"></div>
        <p><span class="legend available"></span> Available</p>
        <p><span class="legend booked"></span> Booked</p>
        <p><span class="legend reserved"></span> Reserved</p>
        <p><span class="legend selected"></span> Selected</p>
        <p><strong>Selected Slots: <span id="selected-count">0</span>/5</strong></p>
      </div>

      <div class="form-group">
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" required />
      </div>

      <div class="form-group">
        <label for="entry-time">Entry Time:</label>
        <input type="time" id="entry-time" name="entry-time" required />
      </div>

      <div class="form-group">
        <label for="exit-time">Exit Time:</label>
        <input type="time" id="exit-time" name="exit-time" required />
      </div>

      <div class="form-group" id="fare-display" style="display: none;">
        <p><strong>Duration:</strong> <span id="duration-hours">0</span> hours</p>
        <p><strong>Fare:</strong> ₹<span id="calculated-fare">0</span></p>
      </div>

      <button type="submit" class="btn">Proceed to Payment</button>
    </form>

    <div id="booking-success" style="display: none;">
      <h3>Booking Successful!</h3>
      <p>Your parking has been successfully booked. Redirecting to payment...</p>
    </div>
  </section>

  <script src="./booking.js"></script>
</body>
</html>
